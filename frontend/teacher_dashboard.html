<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #f3f7fd, #dce9f9);
        margin: 0;
        padding: 0;
      }

      .navbar {
        background-color: #007bff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 32px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .navbar h1 {
        color: #fff;
        font-size: 24px;
        margin: 0;
      }

      .navbar-links {
        display: flex;
        gap: 20px;
      }

      .navbar-links a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        transition: opacity 0.2s ease;
      }

      .navbar-links a:hover {
        opacity: 0.85;
      }

      .content {
        padding: 60px 20px;
        text-align: center;
      }

      #warning {
        color: red;
        font-weight: bold;
      }

      .assignment-card {
          background-color: #ffffff;
          border: 1px solid #d0d7e2;
          border-left: 6px solid #007bff;
          border-radius: 10px;
          padding: 20px;
          margin-bottom: 20px;
          text-align: left;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
          transition: transform 0.2s ease;
        }

        .assignment-card:hover {
          transform: scale(1.01);
        }

        .assignment-title {
          font-size: 1.2rem;
          font-weight: 600;
          color: #2c3e50;
          margin-bottom: 8px;
        }

        .assignment-desc {
          font-size: 0.95rem;
          color: #555;
          margin-bottom: 12px;
        }

        .assignment-actions {
          text-align: right;
        }

        .delete-btn {
          background-color: #e74c3c;
          color: white;
          border: none;
          padding: 8px 14px;
          font-size: 14px;
          border-radius: 6px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
          background-color: #c0392b;
        }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="warning" style="display: none"></div>

      <div class="navbar" id="navbar" style="display: none">
        <h1>üìö Teacher Dashboard</h1>
        <div class="navbar-links">
          <a href="create_assignment.html">üìù Create Assignment</a>
          <a href="view_submissions.html">üìÑ View Submissions</a>
          <a href="login.html" onclick="logout()">üö™ Logout</a>
        </div>
      </div>

      <div class="content" id="content">
        <!-- Empty content area -->
        <div
          id="assignment-list"
          class="assignment-section"
          style="margin-top: 40px"
        >
          <h2>üìã Your Assignments</h2>
          <ul id="assignments" style="list-style: none; padding: 0"></ul>
        </div>
      </div>
    </div>

    <script>
      async function deleteAssignment(id) {
        const token = localStorage.getItem("token");

        const confirmDelete = confirm(
          "Are you sure you want to delete this assignment?"
        );
        if (!confirmDelete) return;

        const response = await fetch(
          `http://127.0.0.1:8000/assignments/${id}`,
          {
            method: "DELETE",
            headers: {
              Authorization: `Bearer ${token}`,
            },
          }
        );

        if (response.ok) {
          alert("‚úÖ Assignment deleted successfully.");
          loadAssignments(); // refresh the list
        } else {
          alert("‚ùå Failed to delete assignment.");
        }
      }

      async function loadAssignments() {
        const token = localStorage.getItem("token");
        const response = await fetch("http://127.0.0.1:8000/assignments", {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        if (!response.ok) {
          document.getElementById("assignments").innerHTML =
            "<li style='color:red;'>‚ùå Failed to load assignments.</li>";
          return;
        }

        const assignments = await response.json();
        const list = document.getElementById("assignments");
        list.innerHTML = "";

        if (assignments.length === 0) {
          list.innerHTML = "<li>No assignments found.</li>";
          return;
        }

        assignments.forEach((a) => {
          const item = document.createElement("li");
          item.className = "assignment-card";

          item.innerHTML = `
    <div class="assignment-title">${a.title}</div>
    <div class="assignment-desc">${a.description}</div>
    <div class="assignment-actions">
      <button class="delete-btn" onclick="deleteAssignment(${a.id})">üóëÔ∏è Delete Assignment</button>
    </div>
  `;

          list.appendChild(item);
        });
      }

      loadAssignments();
      const role = localStorage.getItem("role");

      if (role === "teacher") {
        document.getElementById("navbar").style.display = "flex";
      } else {
        document.getElementById("warning").style.display = "block";
        document.getElementById("warning").innerHTML = `
        ‚ö†Ô∏è Unauthorized access. Only teachers can view this page. <br>
        <a href="login.html" style="color: blue; text-decoration: underline;">Go to Login</a>
      `;
      }

      function logout() {
        localStorage.clear();
      }
    </script>
  </body>
</html>
