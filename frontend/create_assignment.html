<!-- create_assignment.html - Stylish assignment creation page for teachers -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Assignment</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #e8f0fe, #d6e4f0);
        margin: 0;
        padding: 40px;
      }

      .container {
        max-width: 600px;
        margin: auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: 600;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 6px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      textarea {
        height: 100px;
        resize: vertical;
      }

      button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      #response {
        text-align: center;
        color: #c0392b;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>üìò Create New Assignment</h2>
      <form id="assignmentForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required />

        <label for="description">Description:</label>
        <textarea id="description" required></textarea>

        <button type="submit">üìù Post Assignment</button>
      </form>
      <p id="response"></p>
    </div>

    <script>
      const form = document.getElementById("assignmentForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        const token = localStorage.getItem("token");
        const role = localStorage.getItem("role");

        if (role !== "teacher") {
          document.getElementById("response").textContent =
            "Only teachers can create assignments.";
          return;
        }

        const response = await fetch("https://edtech-tracker.onrender.com/assignments", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ title, description }),
        });

        if (response.ok) {
          document.getElementById("response").style.color = "green";
          document.getElementById("response").textContent =
            "‚úÖ Assignment created successfully! Redirecting...";
          setTimeout(() => {
            window.location.href = "teacher_dashboard.html";
          }, 1000); // delay for showing message

        }
      });
    </script>
  </body>
</html>
