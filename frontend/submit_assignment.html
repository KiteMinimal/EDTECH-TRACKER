<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Assignment</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #f3f7fd, #dce9f9);
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    p {
      color: #555;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #response {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì§ Submit Assignment</h2>
    <div id="assignment-details">
      <p>Loading assignment details...</p>
    </div>

    <form id="submissionForm" style="display: none;">
      <label for="content"><strong>Your Submission:</strong></label>
      <textarea id="content" required></textarea>
      <button type="submit">‚úÖ Submit</button>
    </form>

    <p id="response"></p>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");
    const urlParams = new URLSearchParams(window.location.search);
    const assignment_id = urlParams.get("assignment_id");

    const detailsDiv = document.getElementById("assignment-details");
    const form = document.getElementById("submissionForm");
    const responseEl = document.getElementById("response");

    async function loadAssignmentDetails() {
      if (!token || role !== "student") {
        detailsDiv.innerHTML = `<p class="error">Unauthorized. Only students can submit assignments. <a href="login.html">Login</a></p>`;
        return;
      }

      const res = await fetch(`http://127.0.0.1:8000/assignments/${assignment_id}`, {
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });

      if (!res.ok) {
        detailsDiv.innerHTML = `<p class="error">Failed to load assignment details.</p>`;
        return;
      }

      const data = await res.json();
      detailsDiv.innerHTML = `
        <h3>${data.title}</h3>
        <p>${data.description}</p>
      `;
      form.style.display = "block";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const content = document.getElementById("content").value;

      const res = await fetch("http://127.0.0.1:8000/submissions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({
          assignment_id: parseInt(assignment_id),
          content
        })
      });

      const result = await res.json();
      if (res.ok) {
        responseEl.className = "success";
        responseEl.textContent = "‚úÖ Assignment submitted successfully!";
        form.reset();
      } else {
        responseEl.className = "error";
        responseEl.textContent = `‚ùå ${result.detail || "Submission failed."}`;
      }
    });

    loadAssignmentDetails();
  </script>
</body>
</html>
