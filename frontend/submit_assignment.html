<!-- submit_assignment.html - Stylish student assignment submission page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Assignment</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0ecf8, #cfdce8);
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2e4057;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007acc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005ea3;
    }

    #response {
      text-align: center;
      color: #c0392b;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù Submit Your Assignment</h2>
    <form id="submitForm">
      <label for="assignment_id">Assignment ID:</label>
      <input type="number" id="assignment_id" required>

      <label for="content">Your Answer:</label>
      <textarea id="content" required></textarea>

      <button type="submit">üì§ Submit Assignment</button>
    </form>
    <p id="response"></p>
  </div>

  <script>
    const form = document.getElementById('submitForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const assignment_id = parseInt(document.getElementById('assignment_id').value);
      const content = document.getElementById('content').value;
      const token = localStorage.getItem('token');
      const role = localStorage.getItem('role');

      if (role !== 'student') {
        document.getElementById('response').textContent = 'Only students can submit assignments.';
        return;
      }

      const response = await fetch('http://127.0.0.1:8000/submissions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ assignment_id, content })
      });

      const result = await response.json();
      document.getElementById('response').textContent = response.ok ? '‚úÖ Assignment submitted!' : result.detail;
    });
  </script>
</body>
</html>
