<!-- login.html - Stylish login page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(120deg, #e4eaf6, #cfdaf0);
        margin: 0;
        padding: 40px;
      }

      .container {
        max-width: 500px;
        margin: auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #34495e;
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: 600;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 6px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      #response {
        text-align: center;
        color: #e74c3c;
        margin-top: 15px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>üîê Login to Your Account</h2>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" required />

        <label for="role">Role:</label>
        <select id="role">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>

        <button type="submit">üîì Log In</button>
      </form>
      <p id="response"></p>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const role = document.getElementById("role").value;

        const response = await fetch("http://127.0.0.1:8000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password, role }),
        });

        const result = await response.json();
        const resEl = document.getElementById("response");

        if (response.ok) {
          resEl.style.color = "green";
          resEl.textContent = "‚úÖ Login successful! Redirecting...";
          localStorage.setItem("token", result.access_token);
          localStorage.setItem("role", role);
          setTimeout(() => {
            if (role === "teacher") {
              window.location.href = "teacher_dashboard.html";
            } else if (role === "student") {
              window.location.href = "student_dashboard.html";
            } else {
              window.location.href = "index.html"; // fallback
            }
          }, 2000);
        } else {
          resEl.style.color = "#e74c3c";
          if (result.detail.includes("Role mismatch")) {
            resEl.innerHTML = `üîÅ ${result.detail}`;
          } else if (result.detail.includes("Invalid")) {
            resEl.textContent = `‚ùå ${result.detail}`;
          } else {
            resEl.textContent = "‚ùå Login failed. Please try again.";
          }
        }
      });
    </script>
  </body>
</html>
