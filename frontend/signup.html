<!-- signup.html - Stylish signup page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #f0f6ff, #dbe9ff);
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #response {
            text-align: center;
            color: #c0392b;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üë§ Create Your Account</h2>
        <form id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <label for="role">Role:</label>
            <select id="role">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>

            <button type="submit">üöÄ Sign Up</button>
        </form>
        <p id="response"></p>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            const response = await fetch('https://edtech-tracker.onrender.com/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, role })
            });

            const result = await response.json();
            const resEl = document.getElementById('response');

            if (response.ok) {
                resEl.style.color = 'green';
                resEl.innerHTML = '‚úÖ Signup successful! Redirecting to login...';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 500);
            } else {
                if (result.detail === "Username already exists") {
                    resEl.style.color = '#e67e22';
                    resEl.innerHTML = `üîÅ You are already signed up. <a href="login.html">Click here to login</a>.`;
                } else {
                    resEl.style.color = 'red';
                    resEl.textContent = `‚ùå ${result.detail}`;
                }
            }

        });
    </script>
</body>

</html>
