<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>View Submissions</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f0f4f8;
        padding: 40px;
        margin: 0;
      }

      .container {
        max-width: 900px;
        margin: auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 25px;
      }

      .submission {
        border: 1px solid #ccc;
        padding: 16px;
        border-radius: 8px;
        margin-bottom: 15px;
      }

      .submission h3 {
        margin: 0;
        font-size: 18px;
        color: #007bff;
      }

      .submission p {
        margin: 5px 0;
        color: #333;
      }

      .no-submissions {
        text-align: center;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>üìÑ All Student Submissions</h2>
      <div id="submissions-container" class="submissions-list">
        <p class="no-submissions">Loading submissions...</p>
      </div>
    </div>

    <script>
      const token = localStorage.getItem("token");
      const role = localStorage.getItem("role");
      const container = document.getElementById("submissions-container");

      if (!token || role !== "teacher") {
        container.innerHTML = `
        <p style="color: red; text-align: center;">
          ‚ö†Ô∏è Unauthorized access. Only teachers can view this page.<br>
          <a href="login.html" style="color: blue;">Go to Login</a>
        </p>`;
      } else {
        fetch("http://127.0.0.1:8000/submissions", {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.length === 0) {
              container.innerHTML = `<p class="no-submissions">No submissions yet.</p>`;
            } else {
              container.innerHTML = "";
              data.forEach((sub, i) => {
                const div = document.createElement("div");
                div.className = "submission";
                div.innerHTML = `
                <h3> Submission : #${i + 1}</h3>
                <h3> Title : ${sub.assignment_title}</h3>
  <p><strong>Student:</strong> ${sub.student_name}</p>
  <p><strong>Response:</strong> ${sub.content}</p>
              `;
                container.appendChild(div);
              });
            }
          })
          .catch((err) => {
            container.innerHTML = `<p style="color: red;">Error fetching submissions.</p>`;
          });
      }
    </script>
  </body>
</html>
