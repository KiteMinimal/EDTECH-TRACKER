<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>View Submissions</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f0f4f8;
        margin: 0;
        padding: 0;
      }

      .navbar {
        background-color: #007bff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 32px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .navbar h1 {
        color: #fff;
        font-size: 22px;
        margin: 0;
      }

      .navbar-links {
        display: flex;
        gap: 20px;
      }

      .navbar-links a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        transition: opacity 0.2s ease;
      }

      .navbar-links a:hover {
        opacity: 0.85;
      }

      .container {
        max-width: 900px;
        margin: 60px auto 30px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 25px;
      }

      .submission {
        border: 1px solid #ccc;
        padding: 16px;
        border-radius: 8px;
        margin-bottom: 15px;
        background-color: #f9f9f9;
      }

      .submission h3 {
        margin: 0;
        font-size: 18px;
        color: #007bff;
      }

      .submission p {
        margin: 5px 0;
        color: #333;
      }

      .no-submissions {
        text-align: center;
        color: #999;
      }

      .error-msg {
        text-align: center;
        color: red;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- üåê Navbar -->
    <div class="navbar">
      <h1>üìÑ View Submissions</h1>
      <div class="navbar-links">
        <a href="create_assignment.html">üìù Create Assignment</a>
        <a href="teacher_dashboard.html">üè† Dashboard</a>
        <a href="login.html" onclick="logout()">üö™ Logout</a>
      </div>
    </div>

    <!-- üì¶ Main Content -->
    <div class="container">
      <h2>üìã All Student Submissions</h2>
      <div id="submissions-container" class="submissions-list">
        <p class="no-submissions">Loading submissions...</p>
      </div>
    </div>

    <!-- üß† Logic -->
    <script>
      const token = localStorage.getItem("token");
      const role = localStorage.getItem("role");
      const container = document.getElementById("submissions-container");

      if (!token || role !== "teacher") {
        container.innerHTML = `
        <p class="error-msg">
          ‚ö†Ô∏è Unauthorized access. Only teachers can view this page.<br>
          <a href="login.html" style="color: blue;">Go to Login</a>
        </p>`;
      } else {
        fetch("https://edtech-tracker.onrender.com/submissions", {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.length === 0) {
              container.innerHTML = `<p class="no-submissions">No submissions yet.</p>`;
            } else {
              container.innerHTML = "";
              data.forEach((sub, i) => {
                const div = document.createElement("div");
                div.className = "submission";
                div.innerHTML = `
                  <h3>üßæ Submission #${i + 1}</h3>
                  <p><strong>Title:</strong> ${sub.assignment_title}</p>
                  <p><strong>Student:</strong> ${sub.student_name}</p>
                  <p><strong>Response:</strong> ${sub.content}</p>
                `;
                container.appendChild(div);
              });
            }
          })
          .catch((err) => {
            container.innerHTML = `<p class="error-msg">‚ùå Error fetching submissions.</p>`;
          });
      }

      function logout() {
        localStorage.clear();
      }
    </script>
  </body>
</html>
