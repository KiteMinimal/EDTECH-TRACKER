<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #f3f7fd, #dce9f9);
        margin: 0;
        padding: 0;
      }

      .navbar {
        background-color: #007bff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 32px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .navbar h1 {
        color: #fff;
        font-size: 24px;
        margin: 0;
      }

      .navbar-links {
        display: flex;
        gap: 20px;
      }

      .navbar-links a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        transition: opacity 0.2s ease;
      }

      .navbar-links a:hover {
        opacity: 0.85;
      }

      .assignment-section h2 {
        color: #2c3e50;
        font-size: 24px;
        margin-bottom: 15px;
      }

      .content {
        padding: 60px 20px;
        text-align: center;
      }

      #warning {
        color: red;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="warning" style="display: none"></div>

      <div class="navbar" id="navbar" style="display: none">
        <h1>üéì Student Dashboard</h1>
        <div class="navbar-links">
          <a href="submit_assignment.html">üìù Submit Assignment</a>
          <a href="login.html" onclick="logout()">üö™ Logout</a>
        </div>
      </div>

      <div class="content" id="content">
        <!-- Empty content area for student -->
        <div
          id="assignment-list"
          class="assignment-section"
          style="margin-top: 40px"
        >
          <h2>üìã Your Assignments</h2>
          <ul id="assignments" style="list-style: none; padding: 0"></ul>
        </div>
      </div>
    </div>

    <script>
      async function loadAssignments() {
        const token = localStorage.getItem("token");
        const role = localStorage.getItem("role");

        if (role === "student") {
          document.getElementById("navbar").style.display = "flex";
        } else {
          document.getElementById("assignment-list").innerHTML = `
        <p style="color:red;">‚ùå Unauthorized. Only students can view this section.</p>
      `;
          return;
        }

        const response = await fetch("https://edtech-tracker.onrender.com/assignments", {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        const list = document.getElementById("assignments");
        list.innerHTML = "";

        if (!response.ok) {
          list.innerHTML =
            "<li style='color:red;'>‚ùå Failed to load assignments.</li>";
          return;
        }

        const assignments = await response.json();

        if (assignments.length === 0) {
          list.innerHTML = "<li>No assignments found.</li>";
          return;
        }

        assignments.forEach((a) => {
          const item = document.createElement("li");
          item.style.padding = "12px";
          item.style.marginBottom = "12px";
          item.style.backgroundColor = "#ffffff";
          item.style.border = "1px solid #ccc";
          item.style.borderRadius = "8px";

          item.innerHTML = `
        <strong>${a.title}</strong><br>
        <p>${a.description}</p>
        <button onclick="submitAssignment(${a.id})" style="
          padding: 8px 14px;
          margin-top: 8px;
          background-color: #28a745;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        ">
          üì§ Submit
        </button>
      `;
          list.appendChild(item);
        });
      }

      function submitAssignment(id) {
        window.location.href = `submit_assignment.html?assignment_id=${id}`;
      }

      function logout() {
        localStorage.clear();
      }

      loadAssignments();
    </script>
  </body>
</html>
